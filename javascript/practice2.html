<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Practice2</title>
</head>
<body>
    <script>
        let x = 300;
        document.write(`${x}<br>`);
        console.log(x);
        document.write(`x+=33 : ${x += 33}<br>`);
        console.log(x);
        document.write(`x-=21 : ${x -=21}<br>`);
        console.log(x);
        document.write(`++x : ${++x}<br>`);
        console.log(x);
    </script>
    <hr>
    <script>
        const y = 100;
        document.write(`${y}<br>`);
        document.write(`${y}+=33 : ${y + 33}<br>`);
        document.write(`${y}*3 : ${y * 3}<br>`);
        document.write(`${y}/3 : ${y / 5}<br>`);
        document.write(`${y}%30 : ${y % 30}<br>`);

    </script>
    <hr>
    <script>
        let num = Math.random();
        num = num * 10;
        num = Math.floor(num);
        document.write(`ラッキーナンバーは ${num} です！`);
    </script>
    <hr>
    <script>
        let str = "JavaScript";
        console.log(str);
        str += "入門";
        console.log(str);
        let str2 = "実習編";
        str += str2;
        console.log(str);
        str = `【${str}】`;
        console.log(str);
    </script>
    
</body>
</html>
